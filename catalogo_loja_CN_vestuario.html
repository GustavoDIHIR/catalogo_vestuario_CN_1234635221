<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cat√°logo Loja CN</title>
<style>
:root{
  --bg:#f0f9ff;--ink:#0f172a;--brand:#1e88e5;--brand-2:#3b82f6;--line:#bfdbfe;--card:#fff;
}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--ink)}
.tabs{display:flex;gap:8px;align-items:center;padding:8px;background:var(--brand);position:sticky;top:0;z-index:10}
.tab-btn{padding:8px 12px;color:#fff;background:var(--brand-2);border:none;border-radius:8px;cursor:pointer;font-weight:600}
.tab-btn.active{background:#1565c0}
section{display:none;padding:16px;margin-bottom:60px}
section.active{display:block;background:var(--card);margin:8px;border-radius:12px;box-shadow:0 6px 16px rgba(2,6,23,.08)}
.search-bar{display:flex;gap:8px;margin-bottom:12px}
.search-bar input{flex:1;padding:10px;border-radius:10px;border:1px solid var(--line)}
.btn{padding:8px 12px;border-radius:10px;border:1px solid var(--line);background:#fff;cursor:pointer}
.btn.primary{background:var(--brand-2);color:#fff;border-color:transparent}
.btn.primary:hover{filter:brightness(1.05)}
.item-card{display:flex;align-items:center;justify-content:space-between;background:#f9fbff;border:1px solid var(--line);border-radius:12px;padding:10px;margin-bottom:8px}
.item-left{display:flex;align-items:center;gap:10px;min-width:0}
.thumb{width:50px;height:50px;background:#e2e8f0;border-radius:8px;object-fit:cover}
.item-title{font-weight:700;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:48vw}
.item-sub{font-size:12px;color:#64748b}
.modal{display:none;position:fixed;inset:0;background:rgba(2,6,23,.5);justify-content:center;align-items:center;z-index:100}
.modal.open{display:flex}
.modal-box{background:#fff;width:95%;max-width:720px;border-radius:16px;display:flex;flex-direction:column;overflow:hidden}
.modal-head{background:var(--brand);color:#fff;padding:12px;display:flex;justify-content:space-between;align-items:center}
.modal-body{flex:1;overflow:auto;padding:12px}
.modal-foot{padding:12px;border-top:1px solid var(--line);display:flex;justify-content:flex-end;gap:8px;flex-wrap:wrap}
.sel-item{display:grid;grid-template-columns:1fr auto auto;gap:10px;align-items:center;padding:6px 0;border-bottom:1px dashed var(--line)}
.qty{width:80px;text-align:center;border-radius:10px;border:1px solid var(--line);padding:6px}
.badge{background:var(--brand-2);color:#fff;border-radius:999px;padding:2px 8px;font-size:12px;margin-left:6px}
.empty{padding:16px;border:1px dashed var(--line);border-radius:12px;background:#f8fafc;color:#475569}
.list-row{display:grid;grid-template-columns:140px 1fr 120px auto;gap:8px;padding:8px;border-bottom:1px solid #eef2ff;align-items:center}
.list-head{font-weight:700;background:#f1f5ff;border-bottom:2px solid #dbeafe}
.input{padding:10px;border-radius:10px;border:1px solid var(--line);width:100%}
.small{font-size:12px;color:#64748b}
</style>
</head>
<body>

<div class="tabs">
  <button class="tab-btn active" onclick="showTab('pesquisa',this)">Pesquisar</button>
  <button class="tab-btn" onclick="acessarControle(this)">Controle</button>
  <div style="margin-left:auto;display:flex;gap:8px;align-items:center;color:#eaf2ff" class="small">
    <span>Lista:</span> <span id="badgeQtd" class="badge">0</span>
    <button class="btn" onclick="openListModal()">üßæ Abrir</button>
    <button class="btn primary" onclick="exportPDF()">‚¨áÔ∏è PDF</button>
  </div>
</div>

<section id="pesquisa" class="active">
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Buscar por nome, categoria ou c√≥digo (Enter para pesquisar)">
    <button class="btn primary" onclick="searchItems()">üîé Pesquisar</button>
  </div>
  <div id="results"></div>
</section>

<section id="controle">
  <div style="display:flex;gap:8px;margin-bottom:12px;flex-wrap:wrap;align-items:center">
    <button class="btn primary" onclick="openNewItemModal()">‚ûï Adicionar Novo Item</button>
    <label class="btn" for="importCsv">üì• Importar CSV</label>
    <input id="importCsv" type="file" accept=".csv" style="display:none" onchange="importCSV(this.files[0])">
    <label class="btn" for="importJson">üì• Importar JSON</label>
    <input id="importJson" type="file" accept=".json" style="display:none" onchange="importJSON(this.files[0])">
    <button class="btn" onclick="exportJSON()">üì§ Exportar JSON</button>
  </div>

  <div id="listaControle"></div>
</section>

<!-- Modal: Lista Selecionados -->
<div id="modalLista" class="modal" aria-hidden="true">
  <div class="modal-box">
    <div class="modal-head">
      Lista de Itens Selecionados <span id="headCount" class="badge">0</span>
      <button class="btn" onclick="closeListModal()">‚úñ</button>
    </div>
    <div id="modalBody" class="modal-body"></div>
    <div class="modal-foot">
      <button class="btn" onclick="limparLista()">Limpar Lista</button>
      <button class="btn primary" onclick="exportPDF()">Exportar PDF</button>
      <button class="btn" onclick="closeListModal()">Fechar</button>
    </div>
  </div>
</div>

<!-- Modal: Novo Item -->
<div id="modalNovo" class="modal" aria-hidden="true">
  <div class="modal-box">
    <div class="modal-head">
      Novo Item
      <button class="btn" onclick="closeNewItemModal()">‚úñ</button>
    </div>
    <div class="modal-body">
      <div style="display:grid;gap:10px;grid-template-columns:1fr 2fr 1fr">
        <input id="novoCodigo" class="input" placeholder="Cod. Interno"/>
        <input id="novoNome" class="input" placeholder="Descri√ß√£o / Nome"/>
        <input id="novoCategoria" class="input" placeholder="Categoria (opcional)"/>
      </div>
      <p class="small" style="margin-top:6px">Os campos m√≠nimos para funcionar s√£o <strong>Cod. Interno</strong> e <strong>Descri√ß√£o</strong>.</p>
    </div>
    <div class="modal-foot">
      <button class="btn" onclick="closeNewItemModal()">Cancelar</button>
      <button class="btn primary" onclick="salvarNovoItem()">Salvar Item</button>
    </div>
  </div>
</div>

let listaSelecionados = [];

function showTab(id, btn){
  document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
  if(id==='controle') renderControle();
}
function acessarControle(btn){ showTab('controle', btn) }

function searchItems(){
  const q = (document.getElementById('searchInput').value||'').trim().toLowerCase();
  let lista = itens;
  if(q){
    lista = itens.filter(it=>
      (it.nome||'').toLowerCase().includes(q) ||
      (it.codigoInterno||'').toLowerCase().includes(q) ||
      (it.codigoBarras||'').toLowerCase().includes(q) ||
      (it.categoria||'').toLowerCase().includes(q)
    );
  }
  renderResults(lista);
}

function renderResults(lista=itens){
  const el = document.getElementById('results');
  el.innerHTML = '';
  if(!lista.length){
    el.innerHTML = `<div class="empty">Nenhum item encontrado.</div>`;
    return;
  }
  lista.forEach(it=>{
    const row = document.createElement('div');
    row.className='item-card';
    const code = (it.codigoInterno||'').toString();
    row.innerHTML = `
      <div class="item-left">
        <img class="thumb" alt="" src="${it.img||''}" onerror="this.style.display='none'">
        <div>
          <div class="item-title">${it.nome||''}</div>
          <div class="item-sub">#${code} ${it.codigoBarras? '¬∑ '+it.codigoBarras:''} ${it.categoria? '¬∑ '+it.categoria:''}</div>
        </div>
      </div>
      <div>
        <button class="btn primary" onclick="adicionarDoCatalogo('${code}')">Adicionar</button>
      </div>`;
    el.appendChild(row);
  })
}

function adicionarDoCatalogo(code){
  const it = itens.find(x=> (x.codigoInterno||'').toString() === code.toString());
  if(!it) return;
  const qtd = parseInt(prompt(`Digite a quantidade para ${it.nome}:`, '1'));
  if(!qtd || qtd<1) return;
  const idx = listaSelecionados.findIndex(s=> (s.codigoInterno||'').toString()===code.toString());
  if(idx>-1){
    listaSelecionados[idx].quantidade = (parseInt(listaSelecionados[idx].quantidade||0) + qtd);
  }else{
    listaSelecionados.push({ codigoInterno: it.codigoInterno, nome: it.nome, quantidade: qtd });
  }
  badgeUpdate();
}

function openListModal(){ document.getElementById('modalLista').classList.add('open'); renderLista(); }
function closeListModal(){ document.getElementById('modalLista').classList.remove('open') }
function limparLista(){ listaSelecionados = []; renderLista(); badgeUpdate(); }

function renderLista(){
  const modalBody = document.getElementById('modalBody');
  modalBody.innerHTML = '';
  if(listaSelecionados.length===0){
    modalBody.innerHTML = `<div class='empty'>Sua lista est√° vazia.</div>`;
  }
  listaSelecionados.forEach((item, index)=>{
    const div = document.createElement('div');
    div.className='sel-item';
    div.innerHTML = `
      <div><strong>${item.nome||''}</strong><div class='small'>#${item.codigoInterno||''} ${item.codigoBarras? '¬∑ '+item.codigoBarras:''}</div></div>
      <input type="number" min="1" value="${item.quantidade||1}" class="qty" onchange="atualizarQuantidade(${index}, this.value)">
      <button class="btn" onclick="removerSelecionado(${index})">Remover</button>
    `;
    modalBody.appendChild(div);
  })
  document.getElementById('headCount').textContent = listaSelecionados.length;
  badgeUpdate();
}
function badgeUpdate(){ document.getElementById('badgeQtd').textContent = listaSelecionados.length }
function atualizarQuantidade(index, valor){ listaSelecionados[index].quantidade = Math.max(1, parseInt(valor||1)); }
function removerSelecionado(index){ listaSelecionados.splice(index,1); renderLista() }

function renderControle(){
  const wrap = document.getElementById('listaControle');
  wrap.innerHTML = '';
  if(!itens.length){
    wrap.innerHTML = `<div class='empty'>Nenhum item cadastrado.</div>`; return;
  }
  const head = document.createElement('div');
  head.className='list-row list-head';
  head.innerHTML = `<div>Cod. Interno</div><div>Descri√ß√£o</div><div>C√≥d. Barras</div><div>Categoria</div><div>A√ß√µes</div>`;
  wrap.appendChild(head);
  itens.forEach((it, i)=>{
    const row = document.createElement('div');
    row.className='list-row';
    row.innerHTML = `
      <div>${it.codigoInterno||''}</div>
      <div>${it.nome||''}</div>
      <div>${it.codigoBarras||''}</div>
      <div>${it.categoria||''}</div>
      <div style='display:flex;gap:6px;justify-content:flex-end'>
        <button class='btn' onclick='editarItem(${i})'>Editar</button>
        <button class='btn' onclick='deletarItem(${i})'>Excluir</button>
        <button class='btn primary' onclick="adicionarDoCatalogo('${(it.codigoInterno||'').toString()}')">Adicionar √† Lista</button>
      </div>`;
    wrap.appendChild(row);
  })
}

function openNewItemModal(){ document.getElementById('modalNovo').classList.add('open') }
function closeNewItemModal(){ document.getElementById('modalNovo').classList.remove('open'); limparFormNovo() }
function limparFormNovo(){ ['novoCodigo','novoNome','novoCategoria'].forEach(id=>document.getElementById(id).value='') }
function salvarNovoItem(){
  const codigo = document.getElementById('novoCodigo').value.trim();
  const nome = document.getElementById('novoNome').value.trim();
  const categoria = document.getElementById('novoCategoria').value.trim();
  if(!codigo || !nome){ alert('Preencha Cod. Interno e Descri√ß√£o'); return }
  itens.push({ codigoInterno: codigo, nome, categoria });
  closeNewItemModal();
  renderControle();
  searchItems();
}
function editarItem(i){
  const it = itens[i];
  document.getElementById('novoCodigo').value = it.codigoInterno||'';
  document.getElementById('novoNome').value = it.nome||'';
  document.getElementById('novoCategoria').value = it.categoria||'';
  openNewItemModal();
}
function deletarItem(i){ if(confirm('Excluir este item?')){ itens.splice(i,1); renderControle(); searchItems(); } }

function exportJSON(){
  const blob = new Blob([JSON.stringify(itens,null,2)], {type:'application/json'});
  const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'itens.json'; a.click(); URL.revokeObjectURL(a.href);
}

function exportPDF(){
  const { jsPDF } = window.jspdf; const doc = new jsPDF({ orientation: 'landscape' });
  const colunas = ['Cod. Interno','Descri√ß√£o','Quantidade'];
  const linhas = [];
  listaSelecionados.forEach(item=> linhas.push([item.codigoInterno||'', item.nome||'', item.quantidade||'0']));
  doc.autoTable({ head:[colunas], body:linhas, startY:20, styles:{ fontSize:10 }, headStyles:{ fillColor:[41,128,185] } });
  doc.save('catalogo.pdf');
}

window.addEventListener('DOMContentLoaded', ()=>{ searchItems(); });
</script>
